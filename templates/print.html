<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Logs</title>
</head>
<body>
    <h1>Attendance Logs</h1>
    <table border="1">
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>In Time</th>
            <th>Out Time</th>
            <th>Date</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.uid }}</td>
            <td>{{ log.name }}</td>
            <td>{{ log.in_time }}</td>
            <td>{{ log.out_time }}</td>
            <td>{{ log.date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
