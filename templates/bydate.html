<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter by Date</title>
</head>
<body>
    <h1>Filter Attendance by Date</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="fromd">From Date:</label>
        <input type="date" id="fromd" name="fromd" required>
        <br>
        <label for="tod">To Date:</label>
        <input type="date" id="tod" name="tod" required>
        <br>
        <button type="submit">Filter</button>
    </form>
</body>
</html>
